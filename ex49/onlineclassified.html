<html>
    <head>
        <title>Online Classifield - Mai Cao Minh Phương</title>
        <style>
            h1{font-size: large; 
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-weight: bold;
                color: red;}
            h3{
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-weight: bold;
                font-size: medium;
            }
        </style>
    </head>
    <body style="background-color: #89CFF0;">
        <h1>Online Classifields Search Form</h1>
        <hr/>
        <form>
        <h3>1) Search for a classified in the following sections:</h3>
        <table>
            <tr>
                <td>
                    <input type="radio" name="t1" id="t1"/> <label for="t1">Employment</label>
                    <br/>
                    <input type="radio" name="t2" id="t2"/> <label for="t2">For Sale</label>
                    <br/>
                    <input type="radio" name="t3" id="t3"/> <label for="t3">Housing</label>
                </td>
                <td>
                    <input type="radio" name="t4" id="t4"/> <label for="t4">Personal</label>
                    <br/>
                    <input type="radio" name="t5" id="t5"/> <label for="t5">Miscellanecus</label>
                    <br/>
                    <input type="radio" name="t6" id="t6"/> <label for="t6">All of the above</label>
                </td>
            </tr>
        </table>
        <h3>2) Search the following publications:</h3>
        <table>
            <tr>
               <td>
                    <input type="checkbox" name="c1" id="c1"/> <label for="c1">Midwest times</label>
                    <br/>
                    <input type="checkbox" name="c2" id="c2"/> <label for="c2">Great lakes Classifields</label>
               </td> 
               <td>
                <input type="checkbox" name="c3" id="c3"/> <label for="c3">Modern News</label>
                <br/>
                <input type="checkbox" name="c4" id="c4"/> <label for="c4">Middleton Daily</label>
               </td>
               <td>
                <input type="checkbox" name="c5" id="c5"/> <label for="c5">Employment Today</label>
                <br/>
                <input type="checkbox" name="c6" id="c6"/> <label for="c6">Cashtown Daily News</label>
               </td>
            </tr>
        </table>
        <h3>
            3) From to
            <input type="date" name="from" id="from"/> to <input type="date" name="to" id="to"/>
        </h3>
        <h3>4) Enter a few keywords to describe the classified</h3>
        <input type="text" name="describe" id="describe"/>
        <h3>5) Click one of the options below</h3>
        <p>
            <img src="Search.gif"/>
            <a href="https://lms.uel.edu.vn/"><img src="Help.gif"/></a>
            <img src="Cancel.gif"/>
        </p>
        </form>
    </body>
</html>
